<app-admin-header></app-admin-header>
<app-admin-navbar></app-admin-navbar>

<div class="right">
  <div *ngFor="let m of ELEMENT_DATA">
  
  
  </div>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Add data
    </button>
    <button mat-raised-button [disabled]="!dataSource.data" (click)="removeData()" class="demo-button">
      Remove data
    </button>
  </div>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
     <!-- Position Column -->


    <!-- Name Column -->
    <ng-container matColumnDef="restaurantId">
      <th mat-header-cell *matHeaderCellDef>restaurantId</th>
      <td mat-cell *matCellDef="let m"> {{m.restaurantId}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name </th>
      <td mat-cell *matCellDef="let m"> {{m.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description </th>
      <td mat-cell *matCellDef="let m"> {{m.description}} </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> location </th>
      <td mat-cell *matCellDef="let m"> {{m.location}} </td>
    </ng-container>

    <ng-container matColumnDef="cuisine">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let m"> {{m.cuisine}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table> 
</div>
