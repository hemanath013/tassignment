<app-admin-header></app-admin-header>
<app-admin-navbar></app-admin-navbar>

<div class="right">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Static column definitions -->
    <ng-container matColumnDef="product_id">
      <th mat-header-cell *matHeaderCellDef>Product ID</th>
      <td mat-cell *matCellDef="let m">{{ m.product_id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>name</th>
      <td mat-cell *matCellDef="let m"> {{m.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let m"> {{m.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>price</th>
      <td mat-cell *matCellDef="let m"> {{m.price}} </td>
    </ng-container>
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>category</th>
      <td mat-cell *matCellDef="let m"> {{m.category}} </td>
    </ng-container>
    <ng-container matColumnDef="brand">
      <th mat-header-cell *matHeaderCellDef>brand</th>
      <td mat-cell *matCellDef="let m"> {{m.brand}} </td>
    </ng-container>
    <ng-container matColumnDef="totalStock">
      <th mat-header-cell *matHeaderCellDef>totalStock</th>
      <td mat-cell *matCellDef="let m"> {{m.totalStock}} </td>
    </ng-container>
      <!-- Other columns definitions... -->

      <ng-container matColumnDef="branchDetails">
        <th mat-header-cell *matHeaderCellDef>branchDetails</th>
        <td mat-cell *matCellDef="let m">{{ getBranchDetailsString(m.branchDetails) }}</td>
      </ng-container>
    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
