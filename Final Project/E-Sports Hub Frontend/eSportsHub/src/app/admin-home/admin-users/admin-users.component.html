<div class="right">
<mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <!-- user_id Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef>user_id</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.user_id }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.user_id" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>username</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.username }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.username" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.email }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.email" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.address }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.address" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.phone }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.phone" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>role</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user.role }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user.role" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container>
  
    <!-- Edit Action Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="toggleEdit(user)">
          <mat-icon>{{ user.editing ? 'save' : 'edit' }}</mat-icon>
        </button>
      </td>
    </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>

<button mat-button color="primary" (click)="updateData()">Update</button>
</div>
