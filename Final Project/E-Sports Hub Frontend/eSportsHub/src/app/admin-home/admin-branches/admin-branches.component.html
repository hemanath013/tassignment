<app-admin-header></app-admin-header>
<app-admin-navbar></app-admin-navbar>

<div>
<div class="right">
    <div *ngFor="let m of ELEMENT_DATA">
    
    
    </div>  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
       <!-- Position Column -->
  
  
      <!-- Name Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>_id</th>
        <td mat-cell *matCellDef="let m"> {{m._id}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="branch_id">
        <th mat-header-cell *matHeaderCellDef>branch_id </th>
        <td mat-cell *matCellDef="let m"> {{m.branch_id}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef>password </th>
        <td mat-cell *matCellDef="let m"> {{m.password}} </td>
      </ng-container> -->
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let m"> {{m.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> location </th>
        <td mat-cell *matCellDef="let m"> {{m.location}} </td>
      </ng-container>
  
      <ng-container matColumnDef="manager">
        <th mat-header-cell *matHeaderCellDef> manager </th>
        <td mat-cell *matCellDef="let m"> {{m.manager}} </td>
      </ng-container>
  
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> phone </th>
        <td mat-cell *matCellDef="let m"> {{m.phone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> email </th>
        <td mat-cell *matCellDef="let m"> {{m.email}} </td>
      </ng-container>

      <!-- <ng-container matColumnDef="ACCESS">
        <th mat-header-cell *matHeaderCellDef> ACCESS </th>
        <td mat-cell><button type="button">Edit</button> </td>
      </ng-container> -->
     
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <!-- <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr> -->
    </table> 
  </div>

</div>
