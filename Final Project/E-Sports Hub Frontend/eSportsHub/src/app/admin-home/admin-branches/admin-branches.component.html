<!-- admin-users.component.html -->

<app-admin-header></app-admin-header>
<app-admin-navbar></app-admin-navbar>
<div class="right">
<!-- 
  <input type="search" class="serch"> -->
  <div class="text-center">
    <input type="text" class="search"  placeholder="Search here" (input)="handleInput($event)">
  </div>
  <div class="container">
<mat-table [dataSource]="dataSource" class="table">


    <!-- _id Column -->
    <!-- <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>_id</th>
      <td mat-cell *matCellDef="let user">
        <span *ngIf="!user.editing">{{ user._id }}</span>
        <input *ngIf="user.editing" type="text" [(ngModel)]="user._id" (keyup.enter)="toggleEdit(user)">
      </td>
    </ng-container> -->
  
    <!-- user_id Column -->
    <ng-container matColumnDef="branch_id">
      <th mat-header-cell *matHeaderCellDef>    Branch_id</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.branch_id }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.branch_id" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- username Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.name }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.name" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.location }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.location" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- address Column -->
    <ng-container matColumnDef="manager">
      <th mat-header-cell *matHeaderCellDef>Manager</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.manager }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.manager" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.phone }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.phone" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- role Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let branches">
        <span *ngIf="!branches.editing">{{ branches.email }}</span>
        <input *ngIf="branches.editing" type="text" [(ngModel)]="branches.email" (keyup.enter)="toggleEdit(branches)">
      </td>
    </ng-container>
  
    <!-- Edit Action Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let branches">
        <button mat-icon-button (click)="toggleEdit(branches)" class="editing">
          <mat-icon>{{ branches.editing ? 'Save' : '  Edit' }}</mat-icon>
        </button>
      </td>
    </ng-container>

  <!-- Header and Row Definitions -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
</div>  

<mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
[pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
[pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
[pageIndex]="pageIndex" aria-label="Select page">
</mat-paginator>

<button class="update" mat-button color="primary" (click)="updateData()">Update</button>
</div>
