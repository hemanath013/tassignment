<app-header></app-header>
<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="product-card bg-white border">
                    <div class="row">
                        <div class="col-md-5">
                            <img src="{{separate.image}}" class="w-100" alt="Img">
                        </div>
                        <div class="col-md-7">
                            <div class="product-details">
                                <h4 class="product-name">
                                    {{separate.name}}
                                    <label class="label-stock bg-success">In Stock</label>
                                </h4>
                                <hr>
                                <p class="product-path">
                                    Home / Category / Product /{{separate.name}}
                                </p>
                                <div>
                                    <span class="selling-price">â‚¹{{separate.price}}</span>
                                    
                                </div>
                             
                                <div class="mt-2">
                                    <a href="/cart" class="btn btn1" (click)="addToCart(separate)"> Add To Cart</a>
                                </div>
                                <div class="mt-3">
                                    <h5 class="mb-0">Small Description</h5>
                                    <p>
                                        {{separate.description}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
