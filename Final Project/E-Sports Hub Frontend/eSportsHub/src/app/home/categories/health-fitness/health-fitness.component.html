<app-header></app-header>
<app-navbar></app-navbar>
<div class="jumbotron jumbotron-fluid bg-dark text-white mb-0">
    <img src="/assets/img/FotoJet (9).png" class="img-fluid large-cycle-image" alt="Big Cycle Image">
    <div class="container">
        <!-- <h1 class="display-4">Welcome to Our Cycle Store</h1>
        <p class="lead">Explore our wide range of high-quality cycles for all your biking needs.</p> -->
    </div>
</div>
<body>
    

    <div class="py-3 py-md-5 bg-light">
        <div class="container">
            <div class="row">
                <div *ngFor="let m of health">
                    <div class="col-md-3">
                        <div class="product-card">
                            <div class="product-card-img">
                                <label class="stock bg-success" (click)="navigate(m.id)">In Stock</label>
                                <img [src]="m.image" alt="" (click)="navigate(m.id)" class="product-image">
                            </div>
                            <div class="product-card-body">
                                <p class="product-brand" (click)="navigate(m.id)">{{ m.brand }}</p>
                                <div></div>
                                <h5 class="product-name">
                                    <a href="javascript:void(0)" (click)="navigate(m.id)">
                                        {{ m.name }}
                                    </a>
                                </h5>
                                <div>
                                    <span class="selling-price">â‚¹{{ m.price }}</span>
                                </div>
                                <div class="mt-2">
                                    <a href="javascript:void(0)" (click)="addToCart(m)"  (click)="openDialog()">
                                        Add To Cart
                                    </a>
                                    <a href="" class="btn btn1">
                                        <i class="fa fa-heart"></i>
                                    </a>
                                    <a href="javascript:void(0)" (click)="navigate(m.id)">View</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
