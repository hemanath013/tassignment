
<div class="py-3 py-md-5 bg-light">
    <div class="container">
        <div class="row">
            <div *ngFor="let m of pro" >
            <div class="col-md-3">
                <div class="product-card">
                    <div class="product-card-img">
                        <label class="stock bg-success">In Stock</label>
                        <img [src]="m.image" alt="" (click)="navigate(m.id)">
                    </div>
                    <div class="product-card-body">
                        <p class="product-brand">{{m.brand}}</p>
                        <div></div>
                        <h5 class="product-name">
                           <a href="javascript:void(0)"  (click)="navigate(m.id)">
                                {{m.name}}
                           </a>
                        </h5>
                        <div>
                            <span class="selling-price">₹{{m.price}}</span>
                            <span class="original-price">₹799</span>
                        </div>
                        <div class="mt-2">
                            <a href="javascript:void(0)"  class="btn btn1" (click)="addToCart(m)" >Add To Cart</a>
                            <a href="" class="btn btn1"> <i class="fa fa-heart"></i> </a>
                            <a href="javascript:void(0)" class="btn btn1" (click)="navigate(m.id)"> View </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
