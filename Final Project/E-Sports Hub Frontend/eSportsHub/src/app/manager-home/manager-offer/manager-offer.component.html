<app-manager-header></app-manager-header>
<app-manager-navbar></app-manager-navbar>

<div class="right">
    <div class="text-center">
      <input type="text" class="search"  placeholder="Search here" (input)="handleInput($event)">
    </div>
    <div class="container">
  <mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
      <!-- _id Column -->
      <!-- <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef>_id</th>
        <td mat-cell *matCellDef="let user">
          <span *ngIf="!user.editing">{{ user._id }}</span>
          <input *ngIf="user.editing" type="text" [(ngModel)]="user._id" (keyup.enter)="toggleEdit(user)">
        </td>
      </ng-container> -->
    
      <!-- user_id Column -->
      <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef>Product_id</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.product_id }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.product_id" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
    
      <!-- username Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.name }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.name" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
    
 
    
      <!-- address Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.price }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.price" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
    
      <!-- phone Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.category }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.category" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
    

  
      <ng-container matColumnDef="totalStock">
        <th mat-header-cell *matHeaderCellDef>TotalStock</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.totalStock }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.totalStock" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
  
      
      <ng-container matColumnDef="branchDetails">
        <th mat-header-cell *matHeaderCellDef>BranchDetails</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ getBranchDetailsString(products.branchDetails) }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="details.branchDetails" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>

      <ng-container matColumnDef="getNameCount">
        <th mat-head    er-cell *matHeaderCellDef>Visited Count</th>
        <td mat-cell *matCellDef="let products">
          <span *ngIf="!products.editing">{{ products.getNameCount }}</span>
          <input *ngIf="products.editing" type="text" [(ngModel)]="products.getNameCount" (keyup.enter)="toggleEdit(products)">
        </td>
      </ng-container>
    
      <!-- Edit Action Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let products">
          <button mat-icon-button (click)="toggleEdit(products)">
            <mat-icon>{{ products.editing ? 'Save' : 'Edit' }}</mat-icon>
          </button>
        </td>
      </ng-container>
  
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </mat-table>
  </div>  
  
  <mat-paginator #paginator class="demo-paginator" (page)="handlePageEvent($event)" [length]="length"
  [pageSize]="pageSize" [disabled]="disabled" [showFirstLastButtons]="showFirstLastButtons"
  [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []" [hidePageSize]="hidePageSize"
  [pageIndex]="pageIndex" aria-label="Select page">
  </mat-paginator>
  <button class="update" mat-button color="primary" (click)="updateData()">Update</button>
  
  
  
  </div>
