<app-admin-header></app-admin-header>
<app-admin-navbar></app-admin-navbar>

<div class="right">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <!-- Static column definitions -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>userId ID</th>
      <td mat-cell *matCellDef="let m">{{ m.userId }}</td>
    </ng-container>
    <ng-container matColumnDef="branchId">
      <th mat-header-cell *matHeaderCellDef>branchId</th>
      <td mat-cell *matCellDef="let m"> {{m.branchId}} </td>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <th mat-header-cell *matHeaderCellDef>totalPrice</th>
      <td mat-cell *matCellDef="let m"> {{m.totalPrice}} </td>
    </ng-container>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef>fullName</th>
      <td mat-cell *matCellDef="let m"> {{m.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let m"> {{m.phone}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>email</th>
      <td mat-cell *matCellDef="let m"> {{m.email}} </td>
    </ng-container>
    <ng-container matColumnDef="fullAddress">
      <th mat-header-cell *matHeaderCellDef>fullAddress</th>
      <td mat-cell *matCellDef="let m"> {{m.fullAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="paymentMethod">
        <th mat-header-cell *matHeaderCellDef>paymentMethod</th>
        <td mat-cell *matCellDef="let m"> {{m.paymentMethod}} </td>
      </ng-container>

      <ng-container matColumnDef="orderDate">
        <th mat-header-cell *matHeaderCellDef>orderDate</th>
        <td mat-cell *matCellDef="let m"> {{m.orderDate}} </td>
      </ng-container>
      <!-- Other columns definitions... -->
  
      <!-- Dynamic column for branchDetails dropdown -->
      <!-- <ng-container matColumnDef="branchDetails">
        <th mat-header-cell *matHeaderCellDef>Branch Details</th>
        <td mat-cell *matCellDef="let m">
          <mat-form-field>
            <mat-select [(ngModel)]="selectedBranchId" (selectionChange)="onBranchSelectionChange(m, $event.value)">
              <mat-option *ngFor="let branch of m.branchDetails" [value]="branch.branchId">
                {{ branch.branchId }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container> -->
      <ng-container matColumnDef="products">
        <th mat-header-cell *matHeaderCellDef>products</th>
        <td mat-cell *matCellDef="let m">{{ getBranchDetailsString(m.products) }}</td>
      </ng-container>
    <!-- Header and row definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
