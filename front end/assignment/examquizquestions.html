      function startQuiz() {
          currentQuestionIndex = 0;
          score = 0;
          NextbuttonEl.innerHTML = "Next ➤";
          shuffleArray(questions);
          showQuestion();
        }
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [array[i], array[j]] = [array[j], array[i]];
          }
      }
        
      function showQuestion() {
        restState();
        let currentQuestion = questions[currentQuestionIndex];
        let questionNo = currentQuestionIndex + 1;
        questionEl.innerHTML = questionNo + ". " + currentQuestion.question;

       
     currentQuestion.answers.forEach(answer => {

        answerbuttonsEl.appendChild(inputContainer); 
        if(answer.correct) {

        }
        inputContainer.addEventListener("click",selectAnswer);

     });
     NextbuttonEl.style.display = "none";
    NextbuttonEl.disabled = true;
      }




      function createInput(answer){
        const inputContainer = document.createElement("div");
        inputContainer.classList.add("question-div");

        if(answer.inputType === "checkbox"){

            const checkbox = document.createElement("input");
            // checkbox.setAttribute('id','label');
            checkbox.type = "checkbox";
            checkbox.classList.add("checkbox-group");
            inputContainer.appendChild(checkbox);
        }else if (answer.inputType === "text") {
                const textInput = document.createElement("input");
                // textInput.setAttribute('id','label');
                textInput.type = "text";
                textInput.classList.add("text-input");
                inputContainer.appendChild(textInput);
        }else if (answer.inputType === "radio") {
            const radioInput = document.createElement("input");
            // radioInput.setAttribute('id','label');
            radioInput.type = "radio";
            radioInput.classList.add("radio-input");
            inputContainer.appendChild(radioInput);
        }else{
            const select = document.createElement("select");
            const optionA = document.createElement("option");
            const optionB = document.createElement("option");
            const optionC = document.createElement("option");
            const optionD = document.createElement("option");

            optionA.textContent = "GRACE";
            optionB.textContent = "SAI VARUN";
            optionC.textContent = "HARI";
            optionD.textContent = "HEMANATH";
            select.appendChild(optionA);
            select.appendChild(optionB);
            select.appendChild(optionC);
            select.appendChild(optionD);

            inputContainer.appendChild(select);
        }
        const label = document.createElement("label");
            label.setAttribute('for','label');
            label.textContent = answer.text;
            inputContainer.appendChild(label);

            return inputContainer;
      }





      function restState() {
        NextbuttonEl.style.display = "none";
        while(answerbuttonsEl.firstChild){
            answerbuttonsEl.removeChild(answerbuttonsEl.firstChild);
        }

      function selectAnswer(e) {
        //inputContainer
        const selectedButton = e.target;
        const isCorrect = selectedButton.dataset.correct === "true";

}
