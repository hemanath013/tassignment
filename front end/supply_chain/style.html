      <script>
        // Initial data object with an array of users
        var data = {
          users: [],
        };

        // Function to add a new user with an auto-incremented ID
        function addUser() {
          // Get user input from the form
          var amount = document.getElementById("amount").value;
          var supplierName = document.getElementById("supplierName").value;

          // Create a new user with an auto-incremented ID
          var newUser = {
            _id: getAutoIncrementedId(),
            amount: amount,
            supplier_name: supplierName,
            // Add more properties as needed
          };

          // Add the new user to the data
          data.users.push(newUser);

          // Optionally, you can clear the form fields for the next entry
          document.getElementById("amount").value = "";
          document.getElementById("supplierName").value = "";
        }

        // Function to get an auto-incremented ID
        function getAutoIncrementedId() {
          if (!localStorage.autoIncrementId) {
            localStorage.autoIncrementId = 1;
          } else {
            localStorage.autoIncrementId =
              parseInt(localStorage.autoIncrementId) + 1;
          }
          return localStorage.autoIncrementId;
        }
